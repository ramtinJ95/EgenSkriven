name: Release

# Trigger on version tags (e.g., v1.0.0, v1.2.3-beta)
on:
  push:
    tags:
      - 'v*'

# Permissions needed to create releases
permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      # Setup Node.js for UI build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      # Install UI dependencies
      - name: Install UI Dependencies
        run: npm ci
        working-directory: ui

      # Build UI
      - name: Build UI
        run: npm run build
        working-directory: ui

      # Run tests
      - name: Run Tests
        run: go test ./... -v

      # Get version from tag
      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Build all platforms
      - name: Build Binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          BUILD_DATE: ${{ github.event.repository.updated_at }}
          GIT_COMMIT: ${{ github.sha }}
        run: |
          mkdir -p dist

          # Define ldflags
          LDFLAGS="-X github.com/ramtinJ95/EgenSkriven/internal/commands.Version=${VERSION} -X github.com/ramtinJ95/EgenSkriven/internal/commands.BuildDate=${BUILD_DATE} -X github.com/ramtinJ95/EgenSkriven/internal/commands.GitCommit=${GIT_COMMIT:0:7}"

          # macOS (Apple Silicon)
          echo "Building darwin/arm64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags "${LDFLAGS}" \
            -o dist/egenskriven-darwin-arm64 \
            ./cmd/egenskriven

          # macOS (Intel)
          echo "Building darwin/amd64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags "${LDFLAGS}" \
            -o dist/egenskriven-darwin-amd64 \
            ./cmd/egenskriven

          # Linux (amd64)
          echo "Building linux/amd64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "${LDFLAGS}" \
            -o dist/egenskriven-linux-amd64 \
            ./cmd/egenskriven

          # Linux (arm64)
          echo "Building linux/arm64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags "${LDFLAGS}" \
            -o dist/egenskriven-linux-arm64 \
            ./cmd/egenskriven

          # Windows (amd64)
          echo "Building windows/amd64..."
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags "${LDFLAGS}" \
            -o dist/egenskriven-windows-amd64.exe \
            ./cmd/egenskriven

          # Generate checksums
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: EgenSkriven ${{ steps.version.outputs.VERSION }}
          body: |
            ## EgenSkriven ${{ steps.version.outputs.VERSION }}

            ### Installation

            **Quick install (macOS/Linux):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/ramtinJ95/EgenSkriven/main/install.sh | sh
            ```

            **Manual download:**
            Download the appropriate binary for your platform below.

            ### Checksums

            Verify your download with SHA-256:
            ```bash
            sha256sum -c checksums.txt
            ```

            ### What's New

            See [CHANGELOG.md](https://github.com/ramtinJ95/EgenSkriven/blob/main/CHANGELOG.md) for details.
          files: |
            dist/egenskriven-darwin-arm64
            dist/egenskriven-darwin-amd64
            dist/egenskriven-linux-amd64
            dist/egenskriven-linux-arm64
            dist/egenskriven-windows-amd64.exe
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
